<html>
<head>
  <title>Prototype Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map">
  </div>
  <script>
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13,
      disableDefaultUI: true,
      center: {lat:-12.135647, lng:-46.129419}, 
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });
    }


  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN1Sr3_PlqMzNoh1NvO2h-U6xwVHrrnnQ&callback=initMap" async defer></script>
</body>
</html>
