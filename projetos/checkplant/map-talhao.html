<html>
<head>
  <title>Prototype Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map">
  </div>
  <script>
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: {lat:-11.663311, lng:-45.676571},
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });

    var firstPlantationCoords = [
      {lat:-11.645375, lng:-45.680841},
      {lat:-11.659129, lng:-45.685551},
      {lat:-11.663311, lng:-45.676571},
      {lat:-11.649567, lng:-45.671894}
    ];


    // Construct the polygon.
    var farm = new google.maps.Polygon({
      paths: firstPlantationCoords,
      strokeColor: '#FF0000',
      strokeOpacity: 1,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35
    });

    farm.setMap(map);
    }
