<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTG Health Counter</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://use.fontawesome.com/b70515a44b.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="player player-one">
        <div class="counter">
          <div class="buttons">
            <div class="decrease"><p>&#xf068;</p></div>
            <div class="increase"><p>&#xf067;</p></div>
          </div>
          <div class="value">
            <p>...</p>
          </div>
        </div>
      </div>
      <div class="reset">
        <p>reset()</p>
      </div>
      <div class="player player-two">
        <div class="counter">
          <div class="buttons">
            <div class="decrease"><p>&#xf068;</p></div>
            <div class="increase"><p>&#xf067;</p></div>
          </div>
          <div class="value">
            <p>...</p>
          </div>
        </div>
      </div>
      <div class="options"><p>//options</p></div>

    </div>
  </body>
</html>
